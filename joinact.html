<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Join</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <div id="wrap">
        <form class="login_form">
            <h1>회원가입</h1>
            <input id="id" type="text" placeholder="아이디를 입력하세요"><br>
            <input id="password" type="text" placeholder="비밀번호를 입력하세요"><br>
            <input id="password_check" type="text" placeholder="비밀번호를 다시 입력하세요"><br>
            <table>
              <thead>
                <tr>
                  <th><button id="btn2">가입</button></th>

                </tr>
              </thead>
            </table>

        </form>
    </div>
    <script src="loginact.js"></script>
</body>
</html>
