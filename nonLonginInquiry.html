<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gwendolyn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./restaurant.css">
  <link rel="stylesheet" href="./nonLoginInquiry.css">
</head>

<body>
  <div id="page">
    <header>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="#">Story</a>
          <a href="#">Menu</a>
          <a href="#" onclick="location.href='reservation.html'">Reservation</a>          <a href="#" onclick="location.href='inquiry.html'">Inquiry</a>
        </div>
      </div>
      <span id="menuBar" onclick="openNav()">&#9776;</span>
      <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
      </script>
      <div id="logo">

          <h1>teamF's restaurant</h1>

      </div>

        <a href="#">회원가입</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    </header>
    <div id="container">

        <form method="post" class="login_form" action = "./signupProcess.jsp">
            <h2>본인 인증</h2><br>
            <div class="a">
              <input name="name" type="text" placeholder="이름"><br><br><br>
              <input name="phone_number" type="text" placeholder="휴대폰 번호"><br>
            <table>
              <thead>
                <tr>
                  <br>
                  <th><button id="inquiry">조회하기</button></th>
                </tr>
              </thead>
            </table>
          </div>
        </form>
    </div>
  </div>
</body>
