<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>레스토랑 예약 전체 조회</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gwendolyn&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./restaurant.css">
  <link rel="stylesheet" href="./AllInquiry.css">
</head>

<body>
  <div id="page">
    <header>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="#">Story</a>
          <a href="#">Menu</a>
          <a href="#" onclick="location.href='reservation.html'">Reservation</a>
          <a href="#" onclick="location.href='nonLonginInquiry.html'">Inquiry</a>
        </div>
      </div>
      <span id="menuBar" onclick="openNav()">&#9776;</span>
      <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
      </script>
      <div id="logo">
        <a href="#" onclick="location.href='restaurant.html'">
          <h1>teamF's restaurant</h1>
        </a>
      </div>
      <div id="top_menu">
        <a href="#">로그인</a>
        <a href="#">회원가입</a>
        <a href="#">관리자</a>
      </div>
    </header>
    <div class="lb-wrap">
      <div class="lb-text">
        <h2>Reservation inquiry: All reservations</h2>
      </div>
      <div class="img"></div>
    </div>
    <div id="container">
      <br><br><br><br>
      <h3>레스토랑 전체 예약 조회</h3><br>
      <p>TeamF's Restaurant를 이용해 주셔서 감사합니다.<br>전체 예약 내역을 확인하실 수 있습니다.</p><br><br>
      <script>
        const rowCnt = 5;
        const columnCnt = 4;

        document.write('<div class="table">')
        document.write('<table>');
        for (let i = 0; i < rowCnt; i++) {
          document.write('<tr>');
          for (let j = 0; j < columnCnt; j++) {
            document.write('<td>');
            if (i == 0) {
              if (j == 0) {
                document.write("예약 번호");
              } else if (j == 1) {
                document.write("예약 날짜");
              } else if (j == 2) {
                document.write("상세 보기");
              } else {
                document.write("예약 취소");
              }
            } else {
              if (j == 2) {
                document.write('<button type="button" onclick="inquiry()">');
                document.write("상세보기");
                document.write('</button>');
              }
              if (j == 3) {
                document.write('<button type="button" onclick="cancel()">');
                document.write("예약취소");
                document.write('</button>');
              }
            }
            document.write('</td>');
          }
          document.write('</tr>')
        }
        document.write('</table>');

        function inquiry() {
          location.href = "inquiry.html";
        }
        function cancel() {
          location.href = "reservationCancel.html";
        }
      </script>
    </div><br><br><br><br><br><br><br><br><br><br><br>
  </div>
</body>

</html>
