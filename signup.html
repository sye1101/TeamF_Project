<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="./restaurant.css">

</head>

<body>
  <div id="page">
    <header>
      <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
          <a href="#">Story</a>
          <a href="#">Menu</a>
          <a href="#" onclick="location.href='reservation.html'">Reservation</a>
          <a href="#" onclick="location.href='nonLonginInquiry.html'">Inquiry</a>
        </div>
      </div>
      <span id="menuBar" onclick="openNav()">&#9776;</span>
      <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
      </script>
      <div id="logo">
        <a href="#" onclick="location.href='restaurant.html'">
          <h1>teamF's restaurant</h1>
        </a>
      </div>
      <div id="top_menu">
        <a href="#" onclick="location.href='login.html'">로그인</a>

    </header>
    <div class="lb-wrap">
      <div class="lb-text">
        <h2>teamF's Restaurant: sign up</h2>
      </div>
      <div class="img"></div>
    </div>
    <div id="container">
      <br><br><br><br>

      <article id="main">
        <div id="wrap">
          <input name="id" type="text" placeholder=" 아이디"><br><br><br>
          <input name="name" type="text" placeholder=" 이름"><br><br><br>
          <input name="phone_number" type="text" placeholder=" 휴대폰 번호"><br><br><br>
          <input name="password" type="text" placeholder=" 비밀번호"><br><br><br>
          <input name="password_check" type="text" placeholder=" 비밀번호 재입력"><br><br><br>
          <button id="btn2" onClick="location.href='signupSuccess.html'">가입하기</button>
        </div>
      </article><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
